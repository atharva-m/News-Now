<div class="container-fluid">

    <div class="row mt-5">

        <h4  class="text-center">Top Politics Headlines</h4>

        <div *ngFor="let disp of politicsDisplay" class="col-lg-3 mt-3 mb-3">

            <div class="box">

                <img src="{{disp.image_url}}"  width="100%">
                <h5 class="mt-2 mb-2">{{disp.title}}</h5>
                <a href="{{disp.url}}"  target="_blank" class="btn btn-dark btn-sm mt-2">Read More</a>

            </div>

        </div>

    </div>

</div>
